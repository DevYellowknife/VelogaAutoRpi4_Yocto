# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

BBPATH = "${TOPDIR}"
BBFILES ?= ""
BSPDIR := "${@os.path.abspath(os.path.dirname(d.getVar('FILE')) + '/../..')}"

BBLAYERS ?= " \
  ${BSPDIR}/poky/meta \
  ${BSPDIR}/poky/meta-poky \
  ${BSPDIR}/poky/meta-yocto-bsp \
  ${BSPDIR}/poky/meta-raspberrypi \
  ${BSPDIR}/poky/meta-openembedded/meta-oe \
  ${BSPDIR}/poky/meta-openembedded/meta-multimedia \
  ${BSPDIR}/poky/meta-openembedded/meta-python \
  ${BSPDIR}/poky/meta-qt6 \
  ${BSPDIR}/poky/meta-openembedded/meta-perl \
  ${BSPDIR}/poky/meta-openembedded/meta-networking \
  ${BSPDIR}/poky/meta-yellowknife \
"
